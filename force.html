<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
  <style>#CorrSlider { margin: 10px; width: 150px; float: left;}  </style>
  <style>#RepulsionSlider { margin: 10px; width: 150px; float: left; }  </style>

  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<style>

.node {
  cursor: pointer;
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<p>loading</p>
<div id="CorrSlider"></div><h2>Correlation threshold</h2>
<div id="RepulsionSlider"></div><h2>Repulsion</h2>
<div id="graphPlot"></div>


<script>

var width = 960,
    height = 750;

var threshold = 50;
var initCharge = -25

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(initCharge)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("#graphPlot").append("svg")
    .attr("width", width)
    .attr("height", height);

var data  = 0
d3.json("nodelinks.json", function(error, graph) {
  data = graph
  filt_links = graph.links.filter(function(element){
          return(element.value >= threshold)})
  RedrawGraph()  
});

function RedrawGraph()
{
  force
      .nodes(data.nodes)
      .links(filt_links)
      .start();

      var link = svg.selectAll("line.link")
          .data(filt_links);

      link.enter().insert("line", "circle.node")
          .attr("class", "link")
          .style("stroke-width", function(d) { if (d.value < threshold) { return 0 } else { return Math.sqrt(d.value/100) }})
          .transition()
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
      
      link.exit().transition()
          .style("stroke-width", 0)
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; })
          .remove();


    var node = svg.selectAll("circle.node")
      .data(data.nodes)

    node.enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .on("click", click)
      .call(force.drag);

    node.append("title")
      .text(function(d) { return d.name; });

    node.transition()
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); });

    node.exit().transition()
      .remove()

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
          .attr("cy", function(d) { return d.y; });
    });


}

$( "#CorrSlider" ).slider({max: 100, min: 40, animate: "slow", 
                      value: threshold,
                      change: function(event, ui) {
                      threshold = ui.value;
                      console.log(threshold)
                      filt_links = data.links.filter(function(element){
                                      return(element.value >= threshold)})
                      console.log("filt_links", filt_links.length)  
                      RedrawGraph()
                    }
                  });

$( "#RepulsionSlider" ).slider({max: 100, min: 5, animate: "slow", 
                      value: -initCharge,
                      change: function(event, ui) {
                      force.charge(-ui.value);
                      RedrawGraph()
                    }
                  });

function click(d)
{
  if (d3.event.shiftKey) {
    d.group = d.group - 1;
    console.log(d.group);
    RedrawGraph();
  } else {
    d.group = d.group + 1;
    console.log(d.group);
    RedrawGraph();
  }
}


</script>
