<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
  <style>#CorrSlider { margin: 10px; width: 150px; float: left;}  </style>
  <style>#RepulsionSlider { margin: 10px; width: 150px; float: left; }  </style>

  <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
</head>
<style>

.node {
  cursor: pointer;
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<p>loading</p>
<div id="CorrSlider"></div><h2>Correlation threshold</h2>
<div id="RepulsionSlider"></div><h2>Repulsion</h2>
<div id="graphPlot"></div>


<script>

var width = 960,
    height = 750;

var threshold = 50;
var initCharge = -25

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(initCharge)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("#graphPlot").append("svg")
    .attr("width", width)
    .attr("height", height);

var data  = 0
d3.json("nodelinks.json", function(error, graph) {
  data = graph
  node_dict = {}
  for(var i = 0; i < graph.nodes.length; i++)
  {
    if(graph.nodes[i].group == 0) {
      node_dict[graph.nodes[i].name] = 1;
    } else {
      node_dict[graph.nodes[i].name] = 0;
    }
  }
  console.log("node_dict", node_dict)

  force
      .nodes(data.nodes)
      .links(data.links)
      .start();

  FilterNodesAndLinks()

  console.log(filt_nodes)
  RedrawGraph()  
});

function FilterNodesAndLinks()
{
  filt_nodes = data.nodes.filter(function(element) {
          return(node_dict[element.name] == 1)});
  filt_links = data.links.filter(function(element){
          var sourceindex = 0
          var targetindex = 0
          if (typeof element.source=="number" || typeof element.source=="string") {sourceindex = element.source}
          else {sourceindex = element.source.name}
          if (typeof element.target=="number" || typeof element.source=="string") {targetindex = element.target}
          else {targetindex = element.target.name}
          return(element.value >= threshold && 
                  node_dict[sourceindex] == 1 &&
                  node_dict[targetindex] == 1)});
  console.log("filt_nodes", filt_nodes.length, filt_nodes)
}

function RedrawGraph()
{
  force
      .nodes(filt_nodes)
      .links(filt_links)
      .start();

      var node = svg.selectAll("circle.node")
          .data(filt_nodes)


      node.enter().append("circle")
        .attr("class", "node")
        .attr("r", function(d) {console.log("size", d.size); return d.size/10 + 4})
        .style("fill", function(d) { return color(d.group); })
        .on("click", click)
        .call(force.drag);

      node.append("title")
        .text(function(d) { return d.name; });

      node.transition()
        .attr("class", "node")
        .attr("r", function(d) {return d.size/10 + 4})
        .style("fill", function(d) { return color(d.group); });

      node.exit().transition()
        .remove()

      var link = svg.selectAll("line.link")
          .data(filt_links);

      link.enter().insert("line", "circle.node")
          .attr("class", "link")
          .style("stroke-width", function(d) { if (d.value < threshold) { return 0 } else { return Math.sqrt(d.value/100) }})
          .transition()
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; });
      
      link.exit().transition()
          .style("stroke-width", 0)
          .attr("x1", function(d) { return d.source.x; })
          .attr("y1", function(d) { return d.source.y; })
          .attr("x2", function(d) { return d.target.x; })
          .attr("y2", function(d) { return d.target.y; })
          .remove();

      force.on("tick", function() {
          link.attr("x1", function(d) { return d.source.x; })
              .attr("y1", function(d) { return d.source.y; })
              .attr("x2", function(d) { return d.target.x; })
              .attr("y2", function(d) { return d.target.y; });

          node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
      });


}

$( "#CorrSlider" ).slider({max: 100, min: 40, animate: "slow", 
                      value: threshold,
                      change: function(event, ui) {
                      threshold = ui.value;
                      console.log(threshold)
                      filt_links = data.links.filter(function(element){ 
                                      var sourceindex = 0
                                      var targetindex = 0
                                      if (typeof element.source=="number") {sourceindex = element.source}
                                      else {sourceindex = element.source.name}
                                      if (typeof element.target=="number") {targetindex = element.target}
                                      else {targetindex = element.target.name}
                                      return(element.value >= threshold && 
                                              node_dict[sourceindex] == 1 &&
                                              node_dict[targetindex] == 1)})
                      console.log("filt_links", filt_links.length)  
                      RedrawGraph()
                    }
                  });

$( "#RepulsionSlider" ).slider({max: 100, min: 5, animate: "slow", 
                      value: -initCharge,
                      change: function(event, ui) {
                      force.charge(-ui.value);
                      RedrawGraph()
                    }
                  });

function max(a, b)
{
  if (a > b) {return a}
  else {return b}

}

function RemoveChildren(node_dict, children, name)
{
  if (children[0] == name) {return}
  for (var i = 0; i<children.length; i++) {
    node_dict[children[i]] = 0
    RemoveChildren(node_dict, data.nodes[children[i]].children, data.nodes[children[i]].name)
  } 
  return
}

function click(d)
{
  if (d3.event.shiftKey) {

    console.log("parent", d.parent)
    RemoveChildren(node_dict, data.nodes[d.parent].children, data.nodes[d.parent].name)
    // for (var i = 0; i < data.nodes[d.parent].children.length; i++) {
    //   console.log("children", data.nodes[d.parent].children[i])
    //   node_dict[data.nodes[d.parent].children[i]] = 0;
    // }
    node_dict[d.parent] = 1

    FilterNodesAndLinks()
    console.log(node_dict)
    //d.group = max(d.group - 1, 0);
    //console.log(d.group);
    RedrawGraph();
  } else {
    //d.group = d.group + 1;
    //console.log(d.group);
    RedrawGraph();
  }
}


</script>
